<h2>List of all tickets.</h2>
<div class="ticket-content">
    <ul *ngFor="let ticket of tickets">
        <li class="ticket">{{ ticket.ID }}: {{ticket.title}} {{ ticket.description }} on {{ ticket.timestamp | date }}</li>
    </ul>
    
    <button class="btn btn-light" (click)="getTickets()">Refresh</button>
</div>
