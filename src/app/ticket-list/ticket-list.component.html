<h2>List of all tickets.</h2>
<div class="ticket-content">
    <ul *ngFor="let ticket of tickets">
        <li class="ticket">
            <a class="nav-link bg-light text.primary" routerLink="/ticket/{{ticket.ID}}" >
                {{ ticket.ID }}: {{ticket.title}} -- {{ ticket.timestamp | date }}
            </a>
        </li>
    </ul>
    <a class="nav-link" routerLink="/create-ticket">Create Ticket</a>
    <button class="btn btn-light" (click)="getTickets()">Refresh</button>
</div>
