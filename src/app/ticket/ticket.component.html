<div *ngIf='ticket != null'>
    <div class="row bg-light rounded col-6">
        <h1>{{ ticket.title }}</h1>
        <p> ID: {{ticket.ID}}</p>
    </div>
    <div class="row bg-light rounded col-6">
        {{ ticket.description }}
    </div>
    <div class="row">
        <p>{{ ticket.timestamp | date }}</p>
    </div>
</div>
