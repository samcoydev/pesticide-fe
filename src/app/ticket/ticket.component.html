<h2>Search for tickets.</h2>
<input [(ngModel)]="ticketId" placeholder="type here.."/>
<button class="btn btn-success" (click)="getTicket(ticketId)">Search</button>
<div *ngIf='ticket != null'>
    <div class="ticket">{{ ticket.ID }}: {{ ticket.description }} on {{ ticket.timestamp | date }}</div>
</div>
