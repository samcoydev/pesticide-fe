<div class="row">
    <div class="col-12 no-padding">
        <p-table class="table table-hover table-sm table-bordered" [value]="tickets">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="ID">ID <p-sortIcon field="id"></p-sortIcon></th>
                    <th pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon></th>
                    <th pSortableColumn="prioritylevel">Priority <p-sortIcon field="prioritylevel"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-ticket>
                <tr routerLink="/ticket/{{ticket.ID}}">
                    <td>{{ticket.ID}}</td>
                    <td>{{ticket.title}}</td>
                    <td>{{ticket.prioritylevel | priority}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
