<h1>Create a ticket.</h1>
<div class="row col-6">
    <h3>Title</h3>
</div>
<div class="row col-6">
    <input [(ngModel)]="ticketTitle" placeholder="type here.."/>
</div>
<div class="row col-6">
    <h3>Description</h3>
    <textarea placeholder="type here.." class="form-control" [(ngModel)]="ticketDesc" rows="3"></textarea>
</div>
<div *ngIf="ticketTitle != null">
    <div *ngIf="ticketDesc != null">
        <button class="btn btn-success" (click)="create()">Create</button>
    </div>
</div>
