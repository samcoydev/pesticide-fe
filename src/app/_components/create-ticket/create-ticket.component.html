<h1>Create a ticket.</h1>
<div class="row">
    <div class="col-6">
        <form [formGroup]="form" (ngSubmit)="create()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">Title is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" formControlName="description" class="form-control" placeholder="describe the problem.." rows="5" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                    <div *ngIf="f.description.errors.required">Description is required</div>
                    <div *ngIf="f.description.errors.maxlength">Description must be shorter than 500 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label for="assigneduseremail">Assign to</label>
                <input type="text" formControlName="assigneduseremail" class="form-control" placeholder="email@address.com" [ngClass]="{ 'is-invalid': submitted && f.assigneduseremail.errors }" />
                <div *ngIf="submitted && f.assigneduseremail.errors" class="invalid-feedback">
                    <div *ngIf="f.assigneduseremail.errors.required">Email is required</div>
                </div>
            </div>
            <div class="row">
                <div ngbDropdown class="d-inline-block col-3">
                    <div class="form-group">
                        <label for="priorityselect">Priority Level</label>
                        <select class="form-control" id="priorityselect">
                            <option (click)="setPriority(5)">None</option>
                            <option (click)="setPriority(0)">Emergency</option>
                            <option (click)="setPriority(1)">Very High</option>
                            <option (click)="setPriority(2)">High</option>
                            <option (click)="setPriority(3)">Medium</option>
                            <option (click)="setPriority(4)">Low</option>
                        </select>
                    </div>  
                </div>
                <div class="col-6">
                    <label>Dead-line</label>
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" placeholder="yyyy-mm-dd"
                                    name="dp" [(ngModel)]="deadline" ngbDatepicker #d="ngbDatepicker"
                                    #dp
                                    [displayMonths]="1"
                                    navigation="arrows">
                                <div class="input-group-append">
                                <button class="btn btn-outline-primary calendar" (click)="d.toggle()" type="button"><i class="pi pi-calendar"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Create</button>
            </div>
        </form>    
    </div>
    
</div>
