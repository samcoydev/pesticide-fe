<div *ngIf='ticket != null'>
    <div class="row col-12">
        <h1>{{ ticket.title }}</h1>
        <h1 class="text-muted" style="margin-left: 20px;"># {{ticket.ID}}</h1>
    </div>
    <div class="row col-12 divider" @stretch></div>
    <div class="row col-6">
        <p class="text-dark">{{ ticket.description }}</p>
    </div>
    <div class="row col-12">
        <p>{{ ticket.timestamp | date }}</p>
    </div>
</div>
